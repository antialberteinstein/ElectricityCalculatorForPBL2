name: Run Energy Simulation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  simulate:
    runs-on: ubuntu-latest  # Or another OS like windows-latest or macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Script
        run: |
          python creator.py

      - name: Push Repo
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.email "antialberteinstein@gmail.com"
          git config --global user.name "antialberteinstein"
          git add .
          git commit -m "Update energy consumption"
          git push -u https://$ACTIONS_PAT@github.com/antialberteinstein/ElectricityCalculatorForPBL2.git
